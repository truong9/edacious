<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edacious</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/sweetalert.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://use.fontawesome.com/d72068a2b1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>
<body>
	<main class="wrapper">
	<header>
		<div class="logo">
			<img src="assets/logo.png" alt="">
		</div>
		<div>
		    <form class="searchbox">
		        <input type="search" placeholder="Search your ingredients" name="search" class="searchbox-input" autocomplete="off" onkeyup="foodApp.buttonUp();" required>
		        <input type="submit" class="searchbox-submit" value="GO">
		        <span class="searchbox-icon"><i class="fa fa-cutlery" aria-hidden="true"></i></span>
		    </form>
		</div>
	</header>

	<section>
		<div class="grid">
			<div class="grid-item">
				<ul></ul>
			</div>
			<div class="grid-item">
				<ul></ul>
			</div>
			<div class="grid-item grid-item--width2 grid-item--large">
				<ul></ul>
			</div>
			<div class="grid-item">
				<ul></ul>
			</div>
			<div class="grid-item grid-item--width2 grid-item--large">
				<ul></ul>
			</div>
			<div class="grid-item">
				<ul></ul>
			</div>
			<div class="grid-item">
				<ul></ul>
			</div>
			<div class="grid-item">
				<ul></ul>
			</div>
			<div class="grid-item grid-item--width2">
				<ul></ul>
			</div>
		</div>
	</section>

	<footer>HackerYou TonyTruong</footer>

	</main>

	
	
	<script src="JavaScript/jquery.min.js"></script>

	<script src="JavaScript/packery.pkgd.js"></script>

	<script src="JavaScript/sweetalert-dev.js"></script>

	<script src="JavaScript/script.js"></script>
	
</body>
</html>
